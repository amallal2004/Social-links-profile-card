<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card__header">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile pic" class="card__header__img" width="91px" height="91px">
      <h1 class="card__header__name">Jessica Randall</h1>
      <h2 class="card__header__location">London, United Kingdom</h2>
      <p class="card__header__description">"Front-end developer and avid reader."</p>
    </div>
    <div class="card__links">
      <div class="card__link__btn">GitHub</div>
      <div class="card__link__btn">Frontend Mentor</div>
      <div class="card__link__btn">LinkedIn</div>
      <div class="card__link__btn">Twitter</div>
      <div class="card__link__btn">Instagram</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
